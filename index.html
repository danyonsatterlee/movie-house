<body>

  <!-- CAROUSEL-->


  <div id="carousel-movie" class="carousel slide center-bl" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-movie" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-movie" data-slide-to="1"></li>
      <li data-target="#carousel-movie" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/popcorn.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="img/WW3.jpg" alt="...">
        <div class="carousel-caption">

        </div>
      </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-movie" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-movie" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>




  <!-- NOW PLAYING -->
  <div class="container">
    <div class="row">
      <h1 class="now-playing"> Now Playing</h1>
      <!-- MOVIE 1-->
      <div class="col-md-3">
        <div class="showing center-block">
          <h2>Wonder Woman</h2>
          <img class="poster" src="img/ww-poster.jpg" alt="Wonder Woman">
          <table class="table table-sm">
            <caption class="text-center"> Showtimes</caption>

              <td>Today</td>

            </tr>

            <tr>

              <td>2hrs 21min</td>

              <td> PG-13</td>
            </tr>
          </table>
          <div>

            <span><a href="#">Trailer</a></span>

              <span>  <a href="#">Buy Tickets</a></span>

          </div>





      </div>

    </div>
